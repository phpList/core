imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        cookie_domain: session.storage.mock_file
        handler_id: null
    profiler:
        collect: false

doctrine:
    dbal:
        driver: 'pdo_mysql'
        host: '%database_host%'
        port: '%database_port%'
        dbname: 'phplist'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8


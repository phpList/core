language: php

matrix:
  include:
  - php: 7.0
  - php: 7.1

services:
  - mysql

env:
  global:
    secure: "GRmIZt08nxg5r3uREPfW2Gz49LIkFVmU/kzSzJ78VISmjuWMUdiZ9GJFmzzvKBxQ0tzUlpvibBu1dvSqOAA4HZ72+p2PvTvezgL8S6dyaJ7bHRlyQlE1SDkK/tctFrIjGdXLAP7vNwqC7ZXtX7iH9Fk3znxy9BnLp4xGZDW54YU="

notifications:
  webhooks:
    urls:
      - $NOTIFICATIONURL
    on_success: change # default: always
    on_failure: always # default: always
    on_start: change   # default: never

sudo: false
cache:
  directories:
  - vendor
  - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini
  - mysql -e 'CREATE DATABASE phplist;'

install:
  - composer install

script:
  - >
    echo;
    echo "Linting all PHP files";
    find core/ Public/ -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l;

  - >
    echo;
    echo "Running PHP_CodeSniffer";
    vendor/bin/phpcs --standard=PSR2 Classes/ Tests/;

  - >
    echo;
    echo "Running the unit tests";
    vendor/bin/phpunit core/tests/;
    vendor/bin/phpunit Tests/Unit/;

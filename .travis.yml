sudo: false

language: php

services:
  - mysql

notifications:
  slack: phplist:wDLojEEoZ0Sw0iTqpRzw6wsd

cache:
  directories:
  - vendor

matrix:
  include:
  - php: 7.0
  - php: 7.1
  - php: hhvm

before_install:
  - mysql -e 'CREATE DATABASE phplist;'

install:
  - composer install

script:
  # Run PHP lint on all PHP files.
  - find core/ -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
  - php -l index.php
  # Run the unit tests.
  - vendor/bin/phpunit core/tests/
